<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo app</title>
</head>

<body>

    <section class="hero">
        <div class="input-section" id="input">
            <h3>Add new item</h2>
                <form action="">
                    <label for="createTitle">title</label>
                    <input id="createTitle" type="text" required>
                    <label for="createCategory">category</label>
                    <input id="createCategory" type="text" required>
                    <label for="createQuantity">quantity</label>
                    <input id="createQuantity" min="1" max="10" type="number" required>
                </form>
                <button id="create">Create task</button>
        </div>
        <div>
            <h1>Shopping list</h1>
            <div class="control-panel">
                <button id="resetList">reset active list</button>
                <button id="resetDeactivatedList">reset deactivated list</button>
                <button id="printList">print list</button>
            </div>
        </div>
    </section>
    <section id="displayTask">
        <!-- active cards -->
    </section>
    <section id="deactivatedTask">
        <!-- deactivated cards -->
    </section>
    <template id="tasks">
        <article class="task-card">
            <h3 data-type="title">Item name: <span></span></h3>
            <p data-type="category">Category: <span></span></p>
            <p data-type="quantity">Quantity: <span></span></p>
            <p data-type="uuid">UUID: <span>UUID</span></p>
            <!-- <p data-type="time">Created on: <span>time</span></p> -->
        </article>

    </template>
    <dialog id="dialog">
        <h4>Please decide</h4>
        <button id="reAdd">Re-add item to list</button>
        <button id="delete">Perm delete item</button>
        <button id="closeDialog">Close</button>
    </dialog>
</body>
<script src="script.js"></script>

</html>
