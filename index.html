<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo app</title>
</head>

<body>
    <h1>ToDo list</h1>
    <section class="control-panel"><button id="resetList">reset list</button><button id="printList">print list</button>
    </section>
    <section class="input-section" id="input">
        <h2>Add new item</h2>
        <form action="">
            <label for="createTitle">title</label>
            <input id="createTitle" type="text" required>
            <label for="createCategory">category</label>
            <input id="createCategory" type="text" required>
            <label for="createQuantity">quantity</label>
            <input id="createQuantity" min="1" max="10" type="number" required>
        </form>
        <button id="create">Create task</button>
    </section>
    <section id="displayTask"></section>

    <template id="tasks">
        <article class="task-card">
            <h3 data-type="title">Item name: <span></span></h3>
            <p data-type="category">Category: <span></span></p>
            <p data-type="quantity">Quantity: <span></span></p>
            <p data-type="uuid">UUID: <span>uuid</span></p>
        </article>

    </template>
</body>
<script src="script.js"></script>

</html>
